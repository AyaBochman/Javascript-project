<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Task Board</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- fa cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Fredericka+the+Great|Patua+One" rel="stylesheet">
    
</head>

<body>
    
       <img id="notepad" src="img/cutepad.png">
    <h1>My Task Board</h1>
    <h2 id="choose">Choose display:</h2> 

    <select name="noteDisplay" id="noteDisplay" onchange="displayNotes()">  
        <option value="1">Show All Notes</option>
        <option value="2">Show Undone Notes</option>
        <option value="3">Show Done Notes</option>
    </select>

        <form>
                <div class="form-group">
                    <h2 id="todo">Things To Do</h2>
                    <textarea id="text" class="form-control" rows="3"></textarea>
               
                <label for="date">Set Date:&nbsp;</label>
                <input type="date" id="date" max="2999-12-31" min="1900-12-31"><br>
                <label for="time">Set Time:&nbsp;&nbsp;</label><input type="time" id="time"><br>
                <span id="error"></span><br>
                <button type="button" id="postBtn" onclick="generateNote()">Pin it! <i class="fa fa-thumbtack"></i></button>
                 </div>
            </form>
         


    
    <div id="board">
        
    </div>
    <script src="dom.js"></script>
    <script src="index.js"></script>
</body>

</html>
